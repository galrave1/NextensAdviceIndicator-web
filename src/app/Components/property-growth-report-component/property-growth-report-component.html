<h2 class="mb-3">Property Growth (≥ 15%)</h2>

<div *ngIf="loading" class="alert alert-info">Loading…</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div *ngIf="!loading && !error" class="row g-3">
  <div class="col-12 col-md-6" *ngFor="let x of rows">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">
          <span class="badge text-bg-primary me-2">Client</span>
          <code>{{ x.clientId }}</code>
        </h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          Most recent year: {{ x.mostRecentYear }}
        </h6>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let g of x.growth">
          vs {{ g.compareYear }} — {{ g.fromValue | number:'1.0-0' }}
          → {{ g.toValue | number:'1.0-0' }} (<b>{{ g.percentGain }}%</b>)
        </li>
      </ul>
    </div>
  </div>

  <p *ngIf="rows.length === 0" class="text-muted">
    No clients with ≥15% property growth.
  </p>
</div>
